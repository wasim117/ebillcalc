<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>eBill Calc</title>
  <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="wrapper container">
		<div class="page-header">
			<h1>eBill Calc</h1>
			<h2>Torrent Power Residential Signle Phase Calculator <small>Ahmedabad - Gujarat - India</small></h2>
		</div>
		
		<div class="row">    	
			<div class="col-lg-5" id="trigger">
				<div class="form-group">
					<label class="sr-only" for="pastReading">Past Reading</label>
					<input type="text" class="form-control" id="pastReading" placeholder="Past Reading">
				</div>
	
				<div class="form-group">
					<label class="sr-only" for="presentReading">Present Reading</label>
					<input type="text" class="form-control" id="presentReading" placeholder="Present Reading">
				</div>
		
				<button type="submit" class="btn btn-primary btn-block" id="calculate">Calculate</button>
			</div>
			
			<div class="col-lg-7" id="result">
				<table class="table table-responsive table-striped">
					<tr>
						<th width="40%">
							Description
						</th>
						<th>Result</th>
					</tr>
					<tr>
						<td width="40%">Unit Consumed</td>
						<td><strong><span id="unitConsumed"></span></strong></td>
					</tr>
					
					<tr>
						<td>Energy Charges</td>
						<td><strong><span id="energyCharges"></span></strong></td>
					</tr>
					
					<tr>
						<td>Fixed Charges</td>
						<td><strong><span id="fixedCharges"></span></strong></td>
					</tr>
					
					<tr>
						<td>FPPPA Charges</td>
						<td><strong><span id="fpppaCharges"></span></strong></td>
					</tr>
					
					<tr>
						<td>Govt Duty</td>
						<td><strong><span id="govDuty"></span></strong></td>
					</tr>
					
					<tr>
						<td>Meter Rent</td>
						<td><strong><span id="meterRent"></span></strong></td>
					</tr>
					
					<tr>
						<td><strong>Final Charges</strong></td>
						<td class="alert-danger"><strong><span id="finalCharges"></span></strong></td>
					</tr>
				</table>
			</div>
		</div>
  	
		<footer id="footerBase">
			<p>Not affiliated or endorse any Company , Indicative charges only</p>
		</footer>

      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.8.2.min.js"></script>
     <script src="javascripts/scale.fix.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/app.js"></script>
   
    
  </body>
</html>
